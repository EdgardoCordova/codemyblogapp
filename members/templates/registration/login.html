{% extends 'base.html' %}
{% block title %} 
    Login
{% endblock %}
{% block content %}

<div class="form-group"> 
    <h1> login </h1>
    <br/>
    <br/>
    <div class="container"> 

    <form method= "POST"> 
        {% csrf_token %}
        
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="password">
            </div>
            <br/>
            <button class="btn btn-secondary">
            login 
            </button>
        </form>
        <br/>
        Not registered? Signup <a href="{% url 'register' %}">here</a>
    </form>
    </div> 
</div>
{% endblock %}
