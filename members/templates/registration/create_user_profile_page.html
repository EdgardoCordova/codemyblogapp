{% extends 'base.html' %}
{% block title %} 
    Create Profile Page
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
   
        <div class="form-group"> 
            <h1> Create Profile Page </h1>
            <br/>
            <br/>

            <form method= "POST" enctype="multipart/form-data"> 
                {% csrf_token %}

                {{ form.as_p }}

                    guardar

            </form>
            </div> 
        </div>

          
        
{% else %}
    You are not ALLOWED HERE!
{% endif %}

{% endblock %}
